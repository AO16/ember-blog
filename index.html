<html>
  <head>
    <title>Ember Relationship App</title>
    <script src="bower_components/handlebars/handlebars.js"></script>
  </head>
  Oh&nbsp;
  <script type="text/x-handlebars" data-template-name="posts">
  	<ul>
	  	{{#each}}
	  		<li>{{title}}</li>
	  	{{/each}}
  	</ul>
  	{{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="posts/new">
  	<form {{action createNew on="submit"}}>
  		{{input type="text" value=title placeholder="Title"}}
  		{{input type="text" value=copy placeholder="Copy"}}
  		{{input type="submit" value="Submit"}}
  	</form>
  </script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>
  <script src="bower_components/emberfire/dist/emberfire.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/post.js"></script>
  <script src="js/controllers/posts_controller.js"></script>
  <script src="js/controllers/post_controller.js"></script>
</html>
